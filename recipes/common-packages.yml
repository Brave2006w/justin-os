modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/scottames/ghostty/repo/fedora-%OS_VERSION%/scottames-ghostty-fedora-%OS_VERSION%.repo
    install:
      # Shell & Terminal
      - bat
      - btop
      - dialog
      - fastfetch
      - zsh
      - dash # POSIX-compliant system shell
      - util-linux-user # Provides chsh command
      - libuser # Provides useradd command
      - stow
      - yad
      - neovim
      - fzf
      - ghostty

      # GUI
      - gnome-disk-utility

      # System utilities
      - lm_sensors # Hardware monitoring
      - htop # Process viewer (or stick with btop)
      - rsync # File synchronization
      - tree # Directory tree viewer
      - unzip # Archive extraction
      - curl # HTTP client
      - wget # File downloader
      - jq # JSON processor
