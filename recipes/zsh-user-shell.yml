modules:
  - type: files
    files:
      - source: scripts/change-user-shell-zsh.sh
        destination: /usr/bin/change-user-shell-zsh.sh
      
      - source: systemd/change-user-shell-zsh.service
        destination: /usr/lib/systemd/system/change-user-shell-zsh.service

  - type: systemd
    system:
      enabled:
        - change-user-shell-zsh.service
